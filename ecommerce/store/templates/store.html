{% extends 'base.html' %}
{% load static %}

{% block body %}
    <h1>Store Page</h1>

    {% for product in products %}
        <a href="{% url 'see_product' product.id %}">
            <img src="{{ product.image.url }}" width="300" heigth="450"> 
        </a>
         
        <p>Product: {{ product.name }}</p>
        
        <p>Price: {{ product.price }}</p>
    {% endfor %}

   
{% endblock %}
